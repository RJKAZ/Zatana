<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
    <link rel="stylesheet" href="stylestesting.css">

</head>
<body>

    <h2>Watch Zatana use JavaScript and CSS to cast spells!</h2>
    <p>Magic Time!</p>



    <div class="container">
        <img src="zatana.jpg">
        <div class="bottom-left" id="bottom-left">
            <button onclick="reverseString('sparkle')">Sparkle</button>
        </div>
        <div class="top-left" id="top-left">
            <button onclick="reverseString('fire')">Fire</button>
        </div>
        <div class="top-center" id="top-center">
            <button onclick="reverseString('rain')">Rain</button>
        </div>
        <div class="top-right" id="top-right">
            <button onclick="reverseString('water')">Water</button>
        </div>
        <div class="bottom-right" id="bottom-right">
            <button onclick="reverseString('electricity')" >Electricity</button>
        </div>
        <div class="centered">
            <p id="word"></p>
        </div>
    </div>

    <svg>
        <filter id="fire">
            <feTurbulence id="turbulence" baseFrequency="0.1 0.
            1" numOctaves="2" seed="3">
             <animate attributeName="baseFrequency" dur="10s"
             values="0.1 0.1;0.12 0.2"
             repeatCount="indefinite"></animate>
        </feTurbulence>
        
        <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
        </filter>

    </svg>

    
    
    <script src="script.js"></script>
</body>
</html>
